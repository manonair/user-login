<form #loginForm="ngForm" class="col s12 white">
  <div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
      <input type="text" #userName ngModel name ="userName" placeholder="User Name">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
      <input type="password" #Password ngModel name ="password" placeholder="Password">
    </div>
  </div>

  <div class="row">
      <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
        <button  class="btn-large btn-submit" type="submit"> Login </button>
      </div>
    </div>

</form>
